<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartelera de Pel칤culas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="../src/components/navegation.js" defer></script>
  <link rel="stylesheet" href="../src/styles/estilos_generales.css">
  <style>
  .search-container {
  max-width: 800px;
  margin: 0 auto;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  border-radius: 30px;
  overflow: hidden;
}

/* Icono de b칰squeda (parte izquierda) */
.search-icon {
  background-color: #4e54c8;
  color: #fff;
  border: none;
  border-radius: 30px 0 0 30px;
  font-size: 1.2rem;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0.5rem 1rem;
}

/* Campo de entrada */
.search-input {
  border: none;
  padding: 0.75rem;
  font-size: 1rem;
  outline: none;
  flex: 1;
  transition: all 0.3s ease;
}

.search-input:focus {
  background-color: #f0f2ff;
  box-shadow: inset 0 0 5px rgba(78, 84, 200, 0.5);
}

/* Bot칩n de b칰squeda */
.search-btn {
  background: linear-gradient(90deg, #ac80df, #7a549a);
  border: none;
  font-size: 1rem;
  font-weight: bold;
  color: #fff;
  padding: 0.75rem 1.5rem;
  border-radius: 0 30px 30px 0;
  transition: all 0.3s ease;
}

.search-btn:hover {
  background: linear-gradient(90deg, #9a80b3, #cd61ff);
  transform: translateY(-2px);
}

/* Sombras al interactuar */
.search-container:hover {
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
}
/* Tarjetas de pel칤culas */
.movie-card {
  background-color: #DFEEEE;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s, box-shadow 0.3s;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 590px;
  padding: 10px;
}

.movie-card.expanded {
  height: 1050px; /* Nuevo tama침o cuando la tarjeta se expande */
}
.movie-card:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
}
.movie-card img {
  width: 100%;
  height: 400px;
  object-fit: cover; /* Recorta las im치genes para que se ajusten sin deformarse */
  border-bottom: 1px solid #ccc;
}
.movie-title {
  font-size: 18px;
  font-weight: bold;
  color: #1a5276;
  margin-bottom: 10px;
}
.movie-details {
  display: none;
  margin-top: 10px;
  font-size: 14px;
  color: #154360;
}
.movie-details.show {
  display: block;
}
.btn-buy {
  display: block;
  width: 100%;
  margin-top: 10px;
  background: linear-gradient(90deg, #9a80b3, #cd61ff);
  color: #fcffff;
  border: none;
  border-radius: 20px;
  padding: 10px;
  font-size: 14px;
  text-transform: uppercase;
  transition: background-color 0.3s ease;
}
.btn-buy:hover {
  background-color: #FFD54F;
}

  </style>
</head>
<body>
  <div id="navigation"></div> 
    <!-- Header -->
  <div class="container mt-5">
    <h1>游꿟 Cartelera de Pel칤culas</h1>

    <!-- Barra de B칰squeda -->
<div class="search-bar container mt-4">
  <div class="input-group search-container">
    <span class="input-group-text search-icon" id="searchIcon">
      <i class="fas fa-search"></i>
    </span>
    <input type="text" class="form-control search-input" id="searchQuery" placeholder="Busca tus pel칤culas favoritas">
    <button class="btn search-btn" id="searchButton">
      <i class="fas fa-search"></i> Buscar
    </button>
  </div>
</div>

<br>
    <!-- Movie Cards -->
    <div id="movies-container" class="row g-4"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="movieDetailsModal" tabindex="-1" aria-labelledby="movieDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movieDetailsModalLabel">Detalles de la Pel칤cula</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="modalMovieDetails"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiUrl = 'http://localhost:3000/peliculas/movies'; // Cambiar al puerto correcto si es necesario
    let allMovies = []; // Variable para almacenar todas las pel칤culas
  
    async function cargarPeliculas() {
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          throw new Error(`Error: ${response.status}`);
        }
        allMovies = await response.json(); // Guardar todas las pel칤culas
        mostrarPeliculas(allMovies); // Mostrar todas las pel칤culas inicialmente
      } catch (error) {
        console.error('Error al cargar las pel칤culas:', error);
      }
    }
  
    function mostrarPeliculas(movies) {
      const moviesContainer = document.getElementById('movies-container');
      moviesContainer.innerHTML = ''; // Limpiar el contenedor antes de mostrar las pel칤culas
  
      
      movies.forEach(movie => {
        const col = document.createElement('div');
        col.className = 'col-md-4 col-lg-3';
 
        col.innerHTML = `
          <div class="card movie-card" Id=${movie._id}>
            <img src="${movie.image || 'https://via.placeholder.com/300x450'}" alt="${movie.name}" class="card-img-top" height="300">
            <div class="movie-info">
              <h2 class="movie-title">${movie.name}</h2>
              <p class="movie-meta">
                <span class="badge bg-success">${movie.rating || 'A'}</span>
                <span>${movie.duration || 120} mins</span>
              </p>
              <button class="btn btn-outline-primary btn-sm mb-2" onclick="mostrarDetalles('${movie.name}', '${movie.director}', '${movie.year}', '${movie.sinopsis}')">Ver detalles</button>
              <button class="btn btn-buy" onclick="toggleShowTimes('${movie._id}')">Seleccionar Horario y Fecha</button>
              <div class="show-times" id="show-times-${movie._id}">
                <ul id="show-list-${movie._id}">
                  <!-- Aqu칤 se insertar치n las funciones -->
                </ul>
              </div>
            </div>
          </div>
        `;
  
        moviesContainer.appendChild(col);
      });
    }
  
     
    function mostrarDetalles(name, director, year, sinopsis) {
      const modalDetails = document.getElementById('modalMovieDetails');
      modalDetails.innerHTML = `
        <h5>${name}</h5>
        <p><strong>Director:</strong> ${director || 'Desconocido'}</p>
        <p><strong>A침o:</strong> ${year || 'N/A'}</p>
        <p><strong>Sinopsis:</strong> ${sinopsis || 'No disponible'}</p>
        
      `;
      const modal = new bootstrap.Modal(document.getElementById('movieDetailsModal'));
      modal.show();
    }
    function buscarPeliculas() {
      const query = document.getElementById('searchQuery').value.toLowerCase();
      const filteredMovies = allMovies.filter(movie =>
      movie.gender.toLowerCase().includes(query) ||
        movie.name.toLowerCase().includes(query) || 
        (movie.sinopsis && movie.sinopsis.toLowerCase().includes(query))
      );
      mostrarPeliculas(filteredMovies);
    }
  
    // Escuchar el evento de clic en el bot칩n de b칰squeda
    document.getElementById('searchButton').addEventListener('click', buscarPeliculas);
  
    // Escuchar el evento de presionar "Enter" en el input
    document.getElementById('searchQuery').addEventListener('keyup', (event) => {
      if (event.key === 'Enter') {
        buscarPeliculas();
      }
    });
  
    // Cargar las pel칤culas al cargar la p치gina
    cargarPeliculas();

    // Function to fetch and display shows
    async function fetchShows(movieId) {
      try {
        const response = await fetch(`http://localhost:3000/Shows/movie_Id?movie_id=${movieId}`);
        if (!response.ok) {
          throw new Error(`Error fetching shows: ${response.statusText}`);
        }
    
        const shows = await response.json();
        const showList = document.getElementById(`show-list-${movieId}`);
        showList.innerHTML = shows.map(show => `
          <li>
            Sala: ${show.room_name}, Hora: ${new Date(show.start).toLocaleString()}, Precio: $${show.price}
            <button class="btn btn-sm btn-success" data-show='${JSON.stringify(show)}'>Comprar</button>
          </li>
        `).join('');
      } catch (error) {
        console.error('Error fetching shows:', error);
      }

      
    }

    function toggleShowTimes(movieId) {
      const showTimesDiv = document.getElementById(`show-times-${movieId}`);
      const movieCard = document.querySelector(`.movie-card[Id='${movieId}']`);

      if (showTimesDiv.style.display === 'none' || !showTimesDiv.style.display) {
        fetchShows(movieId);
        showTimesDiv.style.display = 'block';
        movieCard.classList.add('expanded');
      } else {
        showTimesDiv.style.display = 'none';
        movieCard.classList.remove('expanded');
      }
    }
  </script>
</body
