<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form | project</title>
  <link rel="stylesheet" href="../src/styles/ver.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class = "wrapper">
 
    <form id="loginForm">
      <h1>Login</h1>
      <div class="input-box">
        <p><input type="user name" placeholder="user" required name="user" id = "user"></p>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <p><input type="password" placeholder="Password" required name="password" id = "password"></p>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault(); // Prevent the default form submission
    
      const jsonPayload = {
        user: document.getElementById('user').value, // Username field
        password: document.getElementById('password').value, // Password field
      };
    
      try {
        const response = await fetch('http://localhost:3000/verification', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(jsonPayload),

        });
    
        const result = await response.json();
    
        if (response.ok) {
          window.location.href = 'admin_panel.html'; // Redirect to admin panel
          console.log(result); // Log the response from the server
        } else {
          alert('Invalid credentials');
          console.error(result);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred');
      }
    });    
  </script>
</body>
</html>
